components:
  schemas:
    BlockCollection:
      example:
        blocks:
        - content: This is the content of the block
        - content: This is the content of the block
      properties:
        blocks:
          items:
            $ref: '#/components/schemas/BlockModel'
          title: Blocks
          type: array
      required:
      - blocks
      title: BlockCollection
      type: object
    BlockModel:
      example:
        content: This is the content of the block
        created_at: '2021-01-01T00:00:00.000000'
        id: 12345678-1234-5678-1234-567812345678
      properties:
        _id:
          format: uuid
          title: ' Id'
          type: string
        content:
          title: Content
          type: string
        created_at:
          format: date-time
          title: Created At
          type: string
        created_by:
          default: unknown user
          title: Created By
          type: string
        creator_email:
          default: unknown email
          title: Creator Email
          type: string
        creator_picture:
          default: unknown picture link
          title: Creator Picture
          type: string
      required:
      - content
      title: BlockModel
      type: object
    CreateThreadModel:
      example:
        content:
        - content: This is the content of the block
        - content: This is the content of the block
        title: This is the title of the thread
        type: /new-plan
      properties:
        content:
          items:
            $ref: '#/components/schemas/BlockModel'
          title: Content
          type: array
        title:
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z0-9]+$
          title: Title
          type: string
        type:
          title: Type
          type: string
      required:
      - type
      - title
      title: CreateThreadModel
      type: object
    Date:
      properties:
        date:
          format: date-time
          title: Date
          type: string
      required:
      - date
      title: Date
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    SessionInfo:
      properties:
        accessTokenPayload:
          title: Accesstokenpayload
          type: object
        email:
          title: Email
          type: string
        fullName:
          title: Fullname
          type: string
        last_login:
          title: Last Login
          type: string
        picture:
          title: Picture
          type: string
        sessionHandle:
          title: Sessionhandle
          type: string
        userId:
          title: Userid
          type: string
      required:
      - sessionHandle
      - userId
      - fullName
      - email
      - accessTokenPayload
      title: SessionInfo
      type: object
    ThreadModel:
      example:
        content:
        - content: This is the content of the block
        - content: This is the content of the block
        created_date: '2021-01-01T00:00:00.000000'
        creator: user1
        title: This is the title of the thread
        type: /new-plan
      properties:
        _id:
          format: uuid
          title: ' Id'
          type: string
        content:
          items:
            $ref: '#/components/schemas/BlockModel'
          title: Content
          type: array
        created_date:
          format: date-time
          title: Created Date
          type: string
        creator:
          title: Creator
          type: string
        title:
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z0-9]+$
          title: Title
          type: string
        type:
          title: Type
          type: string
      required:
      - creator
      - type
      - title
      title: ThreadModel
      type: object
    ThreadsInfo:
      example:
        titles:
        - ThreadTitle: ThreadType
        - AnotherThreadTitle: AnotherThreadType
      properties:
        info:
          additionalProperties:
            type: string
          title: Info
          type: object
      required:
      - info
      title: ThreadsInfo
      type: object
    ThreadsModel:
      example:
        threads:
        - content:
          - content: This is the content of the block
          - content: This is the content of the block
          created_date: '2021-01-01T00:00:00.000000'
          creator: user1
          title: This is the title of the thread
          type: /new-plan
        - content:
          - content: This is the content of the block
          - content: This is the content of the block
          created_date: '2021-01-01T00:00:00.000000'
          creator: user1
          title: This is the title of the thread
          type: /new-plan
      properties:
        threads:
          items:
            $ref: '#/components/schemas/ThreadModel'
          title: Threads
          type: array
      required:
      - threads
      title: ThreadsModel
      type: object
    UpdateBlockModel:
      example:
        content: This is the content of the block
      properties:
        content:
          title: Content
          type: string
      title: UpdateBlockModel
      type: object
    UpdateThreadModel:
      example:
        content:
        - content: This is the content of the block
        - content: This is the content of the block
      properties:
        content:
          items:
            $ref: '#/components/schemas/BlockModel'
          title: Content
          type: array
      required:
      - content
      title: UpdateThreadModel
      type: object
    ValidationError:
      properties:
        loc:
          items:
            type: string
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  title: FastAPI
  version: 0.1.0
openapi: 3.1.0
paths:
  /allThreads:
    get:
      operationId: at_allThreads_get
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ThreadsModel'
                title: Response At Allthreads Get
                type: array
          description: Successful Response
      summary: At
      tags:
      - threads
  /blocks:
    post:
      operationId: create_blocks_post
      parameters:
      - in: query
        name: thread_title
        required: true
        schema:
          title: Thread Title
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBlockModel'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreadModel'
          description: Create a new block
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create
      tags:
      - threads
  /blocksDate:
    get:
      operationId: get_blocks_by_date_blocksDate_get
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Date'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockCollection'
          description: Get all blocks for a given date
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Blocks By Date
      tags:
      - threads
  /journal:
    get:
      operationId: date_journal_get
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Date'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockCollection'
          description: Get journal for a given date
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Date
      tags:
      - threads
  /searchThreads:
    get:
      operationId: search_threads_searchThreads_get
      parameters:
      - in: query
        name: query
        required: true
        schema:
          title: Query
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreadsModel'
          description: Search threads by query and get matching threads
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Search Threads
      tags:
      - threads
  /searchTitles:
    get:
      operationId: search_titles_searchTitles_get
      parameters:
      - in: query
        name: query
        required: true
        schema:
          title: Query
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  type: string
                title: Response Search Titles Searchtitles Get
                type: array
          description: Search threads by query and get title
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Search Titles
      tags:
      - threads
  /sessioninfo:
    get:
      operationId: secure_api_sessioninfo_get
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionInfo'
          description: Successful Response
      summary: Secure Api
      tags:
      - session
  /threadTypes:
    get:
      operationId: tt_threadTypes_get
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  type: string
                title: Response Tt Threadtypes Get
                type: array
          description: Get all thread types
      summary: Tt
      tags:
      - threads
  /threads:
    post:
      operationId: create_threads_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateThreadModel'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreadModel'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create
      tags:
      - threads
  /threads/{title}:
    get:
      operationId: get_thread_threads__title__get
      parameters:
      - in: path
        name: title
        required: true
        schema:
          title: Title
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreadModel'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Thread
      tags:
      - threads
    put:
      operationId: update_thread_threads__title__put
      parameters:
      - in: path
        name: title
        required: true
        schema:
          title: Title
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateThreadModel'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreadModel'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Update Thread
      tags:
      - threads
  /threadsInfo:
    get:
      operationId: ti_threadsInfo_get
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreadsInfo'
          description: Get all thread titles and corresponding types
      summary: Ti
      tags:
      - threads
