components:
  schemas:
    BlockCollection:
      example:
        blocks:
        - content: This is the content of the block
        - content: This is the content of the block
      properties:
        blocks:
          items:
            $ref: '#/components/schemas/BlockModel'
          title: Blocks
          type: array
      required:
      - blocks
      title: BlockCollection
      type: object
    BlockModel:
      example:
        content: This is the content of the block
        created_at: '2021-01-01T00:00:00.000000'
        id: 12345678-1234-5678-1234-567812345678
      properties:
        _id:
          format: uuid
          title: ' Id'
          type: string
        content:
          title: Content
          type: string
        created_at:
          format: date-time
          title: Created At
          type: string
      required:
      - content
      title: BlockModel
      type: object
    CreateThreadModel:
      example:
        content:
        - content: This is the content of the block
        - content: This is the content of the block
        title: This is the title of the thread
        type: /new-plan
