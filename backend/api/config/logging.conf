[loggers]
keys=root,app,pymongo

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=console

[logger_app]
level=DEBUG
handlers=console
qualname=your_app_module  # Replace with your module name (e.g., "main" or "app")
propagate=0

[logger_pymongo]
level=WARNING
handlers=console
qualname=pymongo
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s - %(levelname)s - %(message)s