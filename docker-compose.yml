version: '3.8'

services:
  backend:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    environment:
      - BASE_URL=${BASE_URL}
      - FASTAPI_PORT=${FASTAPI_PORT}
      - WEBSITE_DOMAIN=${WEBSITE_DOMAIN}
      - API_DOMAIN=http://backend:8001
      - INSTALL_DOMAIN=${INSTALL_DOMAIN}
      - HCP_CLIENT_ID=${HCP_CLIENT_ID}
      - HCP_CLIENT_SECRET=${HCP_CLIENT_SECRET}
      - HCP_ORG_ID=${HCP_ORG_ID}
      - HCP_PROJECT_ID=${HCP_PROJECT_ID}
      - HCP_PROJECT_NAME=${HCP_PROJECT_NAME}
    networks:
      - monk-network
    expose:
      - "8001"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - monk-network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_DOMAIN=/api
      - VITE_WEBSITE_DOMAIN=http://frontend:3000
    depends_on:
      - backend
    networks:
      - monk-network

networks:
  monk-network:
    driver: bridge 